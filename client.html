<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form id="form" action="">
    <input id="input" autocomplete="off"/>
    <button>Send</button>
</form>
<div>
    <div class="row" style="background-color: #e1ff6e; padding: 20px; color: black;">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="text-center">
                <h4>Stock Chart</h4>
                <div class="row">
                    <label style="color: rgb(255, 99, 132)">
                        <input class="abc" type="checkbox" checked/> ABC
                    </label>
                    <label style="color: rgb(75, 192, 192)">
                        <input class="def" type="checkbox" checked/> DEF
                    </label>
                    <label style="color: rgb(54, 162, 235)">
                        <input class="ghi" type="checkbox" checked/> GHI
                    </label>
                    <label style="color: rgb(153, 102, 255)">
                        <input class="jkl" type="checkbox" checked/> JKL
                    </label>
                </div>
                <div id="chart-container" style="width: 1000px">
                    <canvas id="my-chart" ></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
